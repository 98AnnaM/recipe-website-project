
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>

  <body class="profile-body">
    

    
    

    <div class="container-fluid justify-content-center align-items-center">
        
            <form method="Get" 
                  class="col-sm-6 col-lg-5 mx-auto p-5 bg-custom-opaque border-custom">

            <h2 class="text-center text-white my-4">Profile</h2>

            <div class="row mb-4 mt-4">
                <div class="form-group col-lg-6">
                    <label for="firstName" class="text-white font-weight-bold">First name</label>
                    <input id="firstName" 
                           type="text" 
                           min="2" 
                           max="20" 
                           class="form-control" 
                           placeholder="First name" />
                </div>
                <div class="form-group col-lg-6">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                    <input id="firstName" 
                           type="text" 
                           min="2" 
                           max="20" 
                           class="form-control" 
                           placeholder="Last name" />
                </div>
            </div>
            <div class="row mb-4">
                <div class="form-group col-lg-6">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input id="username" 
                           type="text" 
                           min="2" 
                           max="20" 
                           class="form-control" 
                           placeholder="Username" />
                </div>
                <div class="form-group col-lg-6">
                <label for="email" class="text-white font-weight-bold">Email</label>
                    <input id="email" 
                           type="email" 
                           class="form-control" 
                           placeholder="Email" />
                </div>
            </div>

           

           

            <div class="row my-3">
                <div class="col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-md px-4" value="Edit Profile" />
                    </div>
                </div>
            </div>
        </form>
            
            
            
        
    </div>
    

    <div>
      <footer></footer>
    </div>
  </body>
</html>
