<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<div>
        <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<div class="container-fluid">
    <div class="row mx-2 mt-0 bg-custom border-custom py-4 px-3">

        <!-- Carousel -->
        <div class="col-sm-12 col-lg-8 mx-0 px-2">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div th:each="picture, status : ${pictures}" th:object="${picture}"
                         th:classappend="${status.index == 0} ? 'active' : ''"
                         class="carousel-img carousel-item">
                        <div class="carousel-img image-overlay d-flex align-content-center justify-content-center">
                            <img th:src="${picture.url}" class="align-middle" alt="...">
                            <div class="overlay"></div>
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h2 th:text="${message}" class="text-left"></h2>
                            <p th:text="'Picture added by: ' + ${picture.authorUsername}" class="font-italic text-left"></p>
                            <p class="text-left"><a th:href="@{/recipes/details/{recipeId}(recipeId=${picture.recipeId})}">View the recipe</a></p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>



        <!-- EO: Images -->

        <!-- Meal info -->
        <div class="col-sm-12 col-lg-4 px-4">
            <h3 class="text-center mt-2 mb-3">Welcome to BestCook!</h3>

            <div class="row">


                <div class="col-lg-12 col-sm-4">
                    <div class="row border-custom bg-custom">
                        <div class="col-sm-12 col-lg-6 p-0  d-flex justify-content-center">
                            <div class="round-image m-3">
                                <img src="/images/meat.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <p class="text-center fs-md fs-sm">
                                <a th:href="@{/recipes/withMeat}" style="text-decoration: none; color: white; font-style: italic;">Рецепти с <br>месо</a></p>
                        </div>
                    </div>
                </div>



                <div class="col-lg-12 col-sm-4">
                    <div class="row border-custom bg-custom">
                        <div class="col-sm-12 col-lg-6 p-0  d-flex justify-content-center">
                            <div class="round-image m-3">
                                <img src="/images/vegetarian.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <p class="text-center fs-md fs-sm">
                                <a th:href="@{/recipes/vegetarian}" style="text-decoration: none; color: white; font-style: italic;">Вегетариаски<br>рецепти</a></p>
                        </div>
                    </div>
                </div>



                <div class="col-lg-12 col-sm-4">
                    <div class="row border-custom bg-custom">
                        <div class="col-sm-12 col-lg-6 p-0  d-flex justify-content-center">
                            <div class="round-image m-3">
                                <img src="/images/vegan.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <p class="text-center fs-md fs-sm">
                                <a th:href="@{/recipes/vegan}" style="text-decoration: none; color: white; font-style: italic;">Веган<br>рецепти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- EO: Meal info -->
    </div>
    <!-- EO: Row 1 -->
</div>

<div class="mt-4">
    <footer th:replace="~{fragments/commons::footer}"></footer>
</div>

</body>
</html>
