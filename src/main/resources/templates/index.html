<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<div>
        <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<div class="container-fluid">
    <div class="row mx-2 mt-0 bg-custom border-custom p-4">

        <!-- Carousel -->
        <div class="col-sm-12 col-lg-8 mx-0 pr-4 pl-0">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-img carousel-item active">
                        <div class="carousel-img d-flex align-content-center justify-content-center">
                            <img src="/images/vegetarian.jpg" class="align-middle" alt="...">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-img d-flex align-content-center justify-content-center">
                            <img src="/images/meat.jpg" class="align-middle" alt="...">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-img d-flex align-content-center justify-content-center">
                            <img src="/images/register.jpg" class="align-middle" alt="...">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>



        <!-- EO: Images -->

        <!-- Meal info -->
        <div class="col-sm-12 col-lg-4">
            <h3 class="text-center mt-3 mb-3">Welcome to BestCook!</h3>

            <div class="row">


                <div class="col-lg-12 col-sm-4">
                    <div class="row border-custom bg-custom">
                        <div class="col-sm-12 col-lg-6 p-0  d-flex justify-content-center">
                            <div class="round-image m-3">
                                <img src="/images/meat.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <h3 class="text-center">Рецепти с <br>месо</h3>
                        </div>
                    </div>
                </div>



                <div class="col-lg-12 col-sm-4">
                    <div class="row border-custom bg-custom">
                        <div class="col-sm-12 col-lg-6 p-0  d-flex justify-content-center">
                            <div class="round-image m-3">
                                <img src="/images/vegetarian.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <h3 class="text-center" style="word-break: break-all">Вегетариаски<br>рецепти</h3>
                        </div>
                    </div>
                </div>



                <div class="col-lg-12 col-sm-4">
                    <div class="row border-custom bg-custom">
                        <div class="col-sm-12 col-lg-6 p-0  d-flex justify-content-center">
                            <div class="round-image m-3">
                                <img src="/images/vegan.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                            <h3 class="text-center">Веган <br>рецепти</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- EO: Meal info -->
    </div>
    <!-- EO: Row 1 -->
</div>

<div class="mt-4">
    <footer th:replace="~{fragments/commons::footer}"></footer>
</div>

</body>
</html>
