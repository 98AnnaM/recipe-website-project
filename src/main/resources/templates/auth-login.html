<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments/commons::head}"></head>

  <body>
    <div>
      <nav th:replace="~{fragments/commons::navigation}"></nav>
    </div>

    <div class="container-fluid mb-5">
      <div class="row mx-0 mx-lg-3">
        <div class="register-image col-lg-6 col-sm-12 p-0 d-flex align-items-center justify-content-center">
          <img src="/images/register.jpg" alt="register-img" class="w-100" />
        </div>
        <div
          class="main-form col-sm-12 col-lg-6 d-flex flex-column align-items-center justify-content-center"
        >
          <h2 class="text-center text-white my-2 mb-4">Login</h2>

          <p th:if="${bad_credentials}" class="text-danger">
            Invalid username or password.
          </p>

          <form th:action="@{/users/login}"
                th:method="post"
                class="mx-auto d-flex flex-column justify-content-center">

            <div class="form-group mb-2">
              <label for="username" class="text-white font-weight-bold">Username</label>
              <input type="text"
                     th:value="${username}"
                     name="username"
                     id="inputUsername"
                     class="form-control"
                     aria-describedby="usernameHelpInline">
            </div>
            <div class="form-group mb-2">
              <label for="password" class="text-white font-weight-bold"
                >Password</label
              >
              <input
                      type="password"
                      name="password"
                      id="password"
                class="form-control"
                placeholder="Password"/>

              <a th:href="@{/password/reset}" class="text-info">Forgot password?</a>

            <div class="row">
              <div class="col col-md-4 my-3">
                <div class="button-holder d-flex">
                  <input
                    type="submit"
                    class="btn btn-info btn-md"
                    value="Login"
                  />
                </div>
              </div>
            </div>
            </div>
          </form>

        </div>
        
      </div>
    </div>

    <div class="mt-5">
      <footer th:replace="~{fragments/commons::footer}"></footer>
    </div>
  </body>
</html>
